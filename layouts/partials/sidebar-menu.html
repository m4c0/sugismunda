<ul>
  {{ range .Pages }}
    {{ $css := cond (gt (len .Page.Pages) 0) "branch" "" }}
    <li class="{{ $css }}">
      <a href="{{ .RelPermalink }}">{{ .Name }}</a>
      {{ if .Page.Pages }}
        <span class="toggle"></span>
        {{ partial "sidebar-menu.html" .Page }}
      {{ end }}
    </li>
  {{ end }}
</ul>
